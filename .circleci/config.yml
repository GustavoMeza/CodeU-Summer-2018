version: 2
jobs:
  build-job:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~
    steps:
      - checkout
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run: 
          name: Compile code
          command: mvn compile
  test-job:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~
    steps:
      - checkout
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run: 
          name: Run tests
          command: mvn test
  deploy-job:
    docker: 
      - image: vincit/circleci-openjdk-gcloud
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    working_directory: ~
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run: |
          sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
          sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          sudo gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run:
          name: Deploy Master to Google Cloud Platform
          command: mvn appengine:update
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-job
      - test-job:
          requires:
            -  build-job
      - deploy-job:
          requires:
            - test-job
          filters:
            branches:
              only: master