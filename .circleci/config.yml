version: 2
jobs:
  build-job:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run: 
          name: Compile code
          command: mvn compile
  test-job:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run: 
          name: Run tests
          command: mvn test
  deploy-job:
    docker: 
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Setting up Google Cloud SDK
          command: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add - && \
                   apt-get update -y && apt-get install google-cloud-sdk -y
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Get Google Gloud credentials
          command: gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
      - run: 
          name: Resolve dependencies
          command: mvn dependency:go-offline
      - run: 
          name: Deploy Master to GCP
          command: mvn appengine:update
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-job
      - test-job:
          requires:
            -  build-job
      - deploy-job:
          requires:
            - test-job
          filters:
            branches:
              only: master
